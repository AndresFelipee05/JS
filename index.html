<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Alta clientes</h1>
    <form action="alta-cliente.php"
    onsubmit="return validaFormulario()">

    <p>
        <label for="nombre">Nombre:</label>  
        <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre">
    </p>

    <p>
        <label for="edad">Edad:</label>  
        <input type="number" name="edad" id="edad" placeholder="Escriba su edad">
    </p>

    <p>
        <label for="provincia">Provincia</label>
        <select name="provincia" id="provincia">
            <option value="elija" selected>Elija una</option>
            <option value="CR">Ciudad Real</option>
            <option value="AB">Albacete</option>
            <option value="TL">Toledo</option>
        </select><br><br>
        <label for="acepto">He leído y acepto los términos y condiciones:
            <input type="checkbox" name="acepto" id="acepto" checked>
        </label>
        
        <p><label for="con">Contraseña: 
            <input type="password" name="con" id="con" placeholder="Introduzca su Contraseña">
        </label>
        </p>

        <p><label for="contra">Introduzca de nuevo su Contraseña:
            <input type="password" name="contra" id="contra" placeholder="Introduzca de nuevo">
        </label>
        </p>
    </p>

    <input type="submit" value="Dar de alta">
    </form>

    <script>

        function validaFormulario(){
            let nombre = document.getElementById("nombre");

            if ( nombre.value.length < 6 ){
                alert('La longitud mínima del nombre es de 6 caracteres');
                nombre.focus();
                return false;
            }
            let edad = document.getElementById("edad");
            if (edad.value <18){
                alert('La edad minima es de 18');
                edad.focus();
                return false;
            }

            let provincia = document.getElementById("provincia");
            if (provincia.value == "elija"){
                alert('Aún no ha elegido una opción');
                provincia.focus();
                return false;
            }
            let acepto = document.getElementById("acepto");
            if (acepto.checked == false){
                alert('Tienes que aceptar los términos y condiciones');
                acepto.focus();
                return false;
            }
            let con = document.getElementById("con");
            if (con.value.length <6){
                alert('La contraseña es demasiado corta');
                con.focus();
                return false;
            }
            let contra = document.getElementById("contra");
            if (contra.value !=(con.value)){
                alert('Las contraseñas no coindices');
                contra.focus();
                return false;
            }
            alert('Datos buenos. Procedo a enviar');
            return true;
        }
        
    </script>
</body>
</html>
